<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <title>Zero: Login</title>
</h:head>
<h:body>
    <h1>Zero: Login</h1>

    <h:form>
        <p>
            <h:outputLabel value="Benutzername:" for="user"/>
            <h:inputText id="user" value="#{authenticationController.scientist}" size="40" required="true"/>
            <h:message for="user" styleClass="error"/>
        </p>

        <p>
            <h:outputLabel value="Passwort: " for="password"/>
            <h:inputSecret id="password" value="#{authenticationController.password}" size="40" required="true"/>
            <h:message for="password" styleClass="error"/>
        </p>

        <p class="error"><h:outputText value="#{authenticationController.failureMessage}"/></p>
        <h:commandButton action="#{authenticationController.login}" value="Login"/>
    </h:form>
    <br/>
    <br/>
    <h:outputText value="Click here to return to the main page:"/>
    <h:form>
        <h:commandButton value="Go to Index" action="index.xhtml?faces-redirect=true"/>
    </h:form>

    <p id="fussnote">Work in Progress: <br/> This is a prototype!</p>
</h:body>
</html>
