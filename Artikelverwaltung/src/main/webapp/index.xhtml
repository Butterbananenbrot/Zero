<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <title>Zero</title>
</h:head>
<h:body>
    <h1>Like Hero to Zero</h1>
    <br/>
    <br/>
    <h:outputText value="Welcome to Zero!"/>
    <br/>
    <!-- Emissionsdaten -->
    <h:outputText value="Check the latest CO2 emissions data from your country:" />
    <h:form>
        <p:dataTable value="#{countryController.countries}" var="countries"  >
            <p:column headerText="Country">
                <h:outputText value="#{countries.name}" />
            </p:column>
            <p:column headerText="CO2 Emissions">
                <h:outputText value="#{countries.emissions}" />
            </p:column>
        </p:dataTable>
    </h:form>

    <h:outputText value="Contributors may edit data here:"/>
    <h:form>
        <h:commandButton value="Go to Authentication" action="authentication.xhtml?faces-redirect=true"/>
    </h:form>

    <p id="fussnote">Work in Progress: <br/> This is a protoype!</p>
</h:body>
</html>
