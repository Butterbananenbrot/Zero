<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <title>Zero</title>
</h:head>
<h:body>
    <h1>Like Hero to Zero</h1>
    <br/>
    <br/>
    <h:outputText value="Zugriff auf statische Liste in Java-Klasse Ã¼ber Controller" />
    <br/>
    <h:form>
        <p:dataTable var="data" value="#{katzeController.katzen}">
            <p:column headerText="Katze">
                <h:outputText value="#{data.name}" />
            </p:column>
            <p:column headerText="Alter">
                <h:outputText value="#{data.alter}" />
            </p:column>
        </p:dataTable>
    </h:form>
    <br/>
    <br/>
    <h:outputText value="Zugriff auf XML-Datei mittels Parser" />
    <h:form>
        <p:dataTable var="xmlData" value="#{katzeXMLController.katzen}">
            <p:column headerText="Katze aus XML">
                <h:outputText value="#{xmlData.name}" />
            </p:column>
            <p:column headerText="Alter aus XML">
                <h:outputText value="#{xmlData.alter}" />
            </p:column>
        </p:dataTable>
    </h:form>

    <br/>
    <br/>

    <!-- Emissionsdaten -->
    <h:outputText value="XML-Datei mit Emissionsdaten:" />
    <h:form>
        <p:dataTable var="countries" value="#{countryController.emissions}">
            <p:column headerText="Country">
                <h:outputText value="#{countries.country}" />
            </p:column>
            <p:column headerText="CO2 Emission">
                <h:outputText value="#{countries.emissions}" />
            </p:column>
        </p:dataTable>
    </h:form>


    <p id="fussnote">Work in Progress: <br/> This is a protoype!</p>
</h:body>
</html>
