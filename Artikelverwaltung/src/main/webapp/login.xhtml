<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
    <title>Zero: Login</title>
    <meta http-equiv="refresh" content="0;url=index.xhtml"/>
</h:head>
<h:body>
    <h1>Zero: Login</h1>
    <h:form>

        <p>
            <h:outputLabel value="Benutzername:" for="user"/>
            <h:inputText id="user" value="#{authenticationControllerWithHash.user}" size="40" required="true">
                <f:event type="postValidate" listener="#{authenticationControllerWithHash.postValidateUser}"/>
            </h:inputText>
            <h:message for="user" styleClass="error"/>
        </p>

        <p>

            <h:outputLabel value="Passwort: " for="password"/>
            <h:inputSecret id="password" value="#{authenticationControllerWithHash.password}" size="40" required="true"
                           validator="#{authenticationControllerWithHash.validateLogin}"/>
            <h:message for="password" styleClass="error"/>
        </p>


        <p class="error"><h:outputText value="#{authenticationControllerWithHash.failureMessage}"/></p>
        <h:commandButton action="#{authenticationControllerWithHash.login}" value="Login"/>
    </h:form>
    <p id="fussnote">Work in Progress: <br/> This is a protoype!</p>
</h:body>
</html>
